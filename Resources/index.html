<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>

		<script type="text/javascript" src="jquery-1.3.2.js">
</script>
		<script type="text/javascript" src="entourage-jquery-3.0.js">
</script>
		<script type="text/javascript" src="wtcc/wtcc_app.js">
</script>

		<title>
			Wild Talents Character Creator
		</title>
	</head>
		<div id="wtcc_tabs" control="jquery_tabs" >
		  <div id="wtcc_tab_info" title="Info"></div>
		  <div id="wtcc_tab_stats" title="Stats"></div>
		  <div id="wtcc_tab_skills" title="Skills"></div>
		  <div id="wtcc_tab_archetype" title="Archetype"></div>
		  <div id="wtcc_tab_powers" title="Powers"></div>
		  <div id="wtcc_tab_willpower" title="Willpower"></div>
		  <div id="wtcc_tab_load-save" title="Load/Save">
				<button type="button">Load</button>
				<button type="button">XML</button>
				<button type="button">Text</button>
		  	<textarea id="wtcc_character_textarea" style="width:100%" rows="40"></textarea>
		  </div>
		  <div id="wtcc_tab_config" title="Config">
				<button type="button">Load</button>
				<button type="button">XML</button>
		  	<textarea id="wtcc_config_textarea" style="width:100%" rows="40"></textarea>
		  </div>
		  <div id="wtcc_tab_messages" title="Messages"></div>
		</div>
	</body>
</html>
